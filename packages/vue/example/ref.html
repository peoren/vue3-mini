<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
</head>

<body>
<div id='test'>0</div>
</body>
<script src='../dist/vue.js'></script>
<script>
  const {ref,effect} =Vue
  const product = ref({
    price:1
  })
  // console.log(product.price)
  effect(()=>{
    console.log(document.getElementById('test'))
    document.getElementById('test').innerHTML = product.value.price
  })
  setTimeout(()=>{
    product.value={
      price:2
    }
  },1000)
  setTimeout(()=>{
    product.value.price = 4
  },3000)
</script>
</html>
