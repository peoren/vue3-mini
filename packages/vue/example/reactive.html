<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
</head>

<body>
<div id='test'>0</div>
</body>
<script src='../dist/vue.js'></script>
<script>
  const {reactive,effect} =Vue
  const product = reactive({
    price:1
  })
  // console.log(product.price)
  effect(()=>{
    console.log(document.getElementById('test'))
    document.getElementById('test').innerHTML = product.price
  })
  setTimeout(()=>{
    product.price =2
  },1000)
</script>
</html>
